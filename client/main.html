<head>
  <title>myJuice</title>
</head>

<body>
  {{> loginButtons}}
  {{#if currentUser}}
    <h1>Configure: myJuice</h1>
    {{> configure}}

    <h2>myJuice: List</h2>
    {{> juiceList}}
  {{/if}}
</body>

<template name="configure">
  {{#with juice}}
  <input id="drink" type="text" placeholder="Drink"/>
  <input id="units" type="text" placeholder="No. of Units"/>
  <input id="addConfiguration" type="submit"  value="Add" />
  {{/with}}
</template>

<template name="juiceList">
  <ul>
    {{#each juiceItem}}
    <li><input id="{{_id}}" class="juice" type="submit" value="{{name}} [{{units}}]" /></li>
    {{/each}}
  </ul> 
</template>
